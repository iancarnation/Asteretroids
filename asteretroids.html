<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>

// **********************************************************************************
// Sprite class slightly modified from: http://jlongster.com/Making-Sprite-based-Games-with-Canvas
function Sprite(imageSource, frameWidth, frameHeight, speed, frameSequence)
{
	this.imageSource = new Image();
	this.imageSource.src = imageSource;
	this.frameWidth = frameWidth;
	this.frameHeight = frameHeight;
	this.speed = speed;
	this.frameSequence = frameSequence;

	this.currentSpeed = 0;
	this.onceThenGone = false;
	this.loop = false;

	this.currentFrame = 0;
	this.offsetX = this.frameWidth/2;
	this.offsetY = this.frameHeight/2;
};

Sprite.prototype = 
{
	update: function(dt)
	{
		this.currentFrame += this.currentSpeed * dt;
	},

	playAnimation: function()
	{
		this.currentSpeed = this.speed;
	},

	render: function(_ctx)
	{
		var frame;

		if (this.currentSpeed > 0)
		{
			var max = this.frameSequence.length;
			var idx = Math.floor(this.currentFrame);
			frame = this.frameSequence[idx % max];

			if (!this.loop && idx >= max)
			{
				this.currentSpeed = 0;
				this.currentFrame = 0;
			}

			if (this.onceThenGone && idx >= max)
			{
				this.done = true;
				return;
			}
		}
		else
		{
			frame = 0;
		}

		var u = 0;

		u += frame * this.frameWidth;
		
		_ctx.drawImage(this.imageSource, u, 0, this.frameWidth, 
							this.frameHeight, -this.offsetX, -this.offsetY, this.frameWidth, this.frameHeight);
	}
};

// Preload Images -----------------------------------------

this.addEventListener("DOMContentLoaded", preloadImages, true);

var loadedImages = 0;
var imageArray = new Array("Art/shep.png");

function preloadImages(e) {
	for (var i = 0; i < imageArray.length; i++) {
		var tempImage = new Image();
		
		tempImage.addEventListener("load", trackProgress, true);
		tempImage.src = imageArray[i];
	}
}

function trackProgress() {
	loadedImages++;
	
	if (loadedImages == imageArray.length) {
		init();
	}
}
// --------------------------**

// **********************************************************************************

var canvas;
var ctx;

// ship ------------------------------
var shipX = 300;
var shipY = 300;
var velX = 0;
var velY = 0;
var accX = 0;
var accY = 0;
var maxAcc = 20;
var thrust = 5.0;
var rot  = 0;
var turnAmt = 0.2;
var fire = false;

// images ---------------------------------------
var shipSprite;
var shipSpriteOffsetX;
var shipSpriteOffsetY;

function init() 
{
		
	console.log("Init");
	
	canvas = document.getElementById('gameCanvas');
	ctx = canvas.getContext('2d');
	
	canvas.tabIndex = 1000;
	
	canvas.addEventListener('keydown', handleInput);
	
	// images -----------------------------------------

	//Sprite parameters:      imageSource, width, height, speed, frameSequence
	shipSprite = new Sprite("Art/shep.png",30,30,0,[0]);
	shipSpriteOffsetX = shipSprite.width/2;
	shipSpriteOffsetY = shipSprite.height/2;
	
	lastTime = Date.now();

	main();
}

var lastTime;
function main()
{
	var now = Date.now();
    var dt = (now - lastTime) / 1000.0;

	update(dt);
	render();

	lastTime = now;
	requestAnimationFrame(main);
}
	
function update(dt)
{	
	if (rot >= Math.PI*2)
	{
		rot = 0;
	}
	
	velX += accX * dt;
	velY += accY * dt;

	shipX += velX;
	shipY += velY;
	
	accX = 0;
	accY = 0;
	
	checkBoundaries();
	
	if (fire)
	{
		spawnLazer();
		fire = false;
	}
}

function render()
{
	// background
	ctx.fillStyle = '#FF6699';
	ctx.fillRect(0, 0, canvas.width, canvas.height);
	
	// ship -----------
	ctx.save();
	ctx.translate(shipX, shipY);
	ctx.rotate(rot);
	shipSprite.render(ctx);
	ctx.restore();
	
	// debug ----------------
	//drawDebugRect(shipX, shipY, 5, 5, 'blue');
	
}

function checkBoundaries()
{
	// right
	if (shipX > canvas.width)
	{
		shipX = 0;
	}
	// left
	if (shipX < 0)
	{
		shipX = canvas.width;
	}
	//top
	if (shipY < 0)
	{
		shipY = canvas.height;
	}
	// bottom
	if (shipY > canvas.height)
	{
		shipY = 0;
	}
	
}

function drawDebugRect(x, y, width, height, color)
{
	ctx.strokeStyle = color;
	ctx.strokeRect(x, y, width, height);
}

function handleInput(e)
{

	// forward
	if (e.keyCode == 38)
	{		
		accX += Math.cos(rot) * thrust;
		accY += Math.sin(rot) * thrust;
	}
	// turn left
	if (e.keyCode == 37)
	{
		rot -= turnAmt;
	}
	// turn right
	if (e.keyCode == 39)
	{
		rot += turnAmt;
	}
	// fire weapon
	if (e.keyCode == 32)
	{
		fire = true;
	}
}

function spawnLazer()
{
	
}

</script>

</html>
